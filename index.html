
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwasthaPad – Har Mahine Ki Saheli 🌸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1, h2 {
      color: #d63384;
    }
    .hidden { display: none; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff99cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #d63384;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h1>🌸 SwasthaPad 🌸</h1>
    <h2>Har Mahine Ki Saheli</h2>
    <img src="https://i.imgur.com/u4YqVq8.png" alt="Eco-friendly pad">
    <p>Welcome to your personal wellness assistant.</p>
    <button onclick="nextPage(2)">Next</button>
  </div>

  <div class="container hidden" id="page2">
    <h2>Select Language</h2>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('hi')">हिंदी</button>
    <button onclick="setLanguage('mr')">मराठी</button>
  </div>

  <div class="container hidden" id="page3">
    <h2 id="nameLabel">Your Name</h2>
    <input type="text" id="userName"><br>
    <h2 id="emailLabel">Email</h2>
    <input type="email" id="userEmail"><br><br>
    <button onclick="nextPage(4)">Next</button>
  </div>

  <div class="container hidden" id="page4">
    <h2 id="issueLabel">What are you experiencing?</h2>
    <select id="issueSelect">
      <option value="pcod">PCOD / PCOS</option>
      <option value="cramps">Cramps / Stomach Pain</option>
      <option value="bleeding">Heavy Bleeding</option>
      <option value="bloating">Bloating</option>
      <option value="irregular">Irregular Periods</option>
      <option value="pms">Premenstrual Syndrome (PMS)</option>
      <option value="mood">Mood Swings / Stress</option>
    </select><br><br>
    <button onclick="nextPage(5)">Next</button>
  </div>

  <div class="container hidden" id="page5">
    <h2 id="daysLabel">Since how many days?</h2>
    <input type="number" id="days" placeholder="Enter days"><br><br>
    <button onclick="showAdvice()">Get Advice</button>
  </div>

  <div class="container hidden" id="page6">
    <h2>Advice Section</h2>
    <p id="adviceText"></p>
    <button onclick="nextPage(7)">Next</button>
  </div>

  <div class="container hidden" id="page7">
    <h1>💜 Thank You 💜</h1>
    <p>Thank you for visiting SwasthaPad. Stay healthy, stay strong!</p>
  </div>

<script>
  let language = 'en';

  function nextPage(page) {
    document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
    document.getElementById('page' + page).classList.remove('hidden');
  }

  function setLanguage(lang) {
    language = lang;
    if(lang === 'hi'){
      document.getElementById('nameLabel').innerText = 'आपका नाम';
      document.getElementById('emailLabel').innerText = 'ईमेल';
      document.getElementById('issueLabel').innerText = 'आपको क्या समस्या है?';
      document.getElementById('daysLabel').innerText = 'कितने दिनों से समस्या है?';
    } else if(lang === 'mr'){
      document.getElementById('nameLabel').innerText = 'तुमचे नाव';
      document.getElementById('emailLabel').innerText = 'ईमेल';
      document.getElementById('issueLabel').innerText = 'तुम्हाला कोणती समस्या आहे?';
      document.getElementById('daysLabel').innerText = 'किती दिवसांपासून समस्या आहे?';
    } else {
      document.getElementById('nameLabel').innerText = 'Your Name';
      document.getElementById('emailLabel').innerText = 'Email';
      document.getElementById('issueLabel').innerText = 'What are you experiencing?';
      document.getElementById('daysLabel').innerText = 'Since how many days?';
    }
    nextPage(3);
  }

  function showAdvice(){
    const issue = document.getElementById('issueSelect').value;
    let advice = '';

    if(issue === 'pcod'){
      advice = '🌱 Add flax seeds, chia seeds, leafy vegetables\n🧘‍♀️ Yoga: Butterfly pose, Surya Namaskar\n🚶‍♀️ 30 min walk\n❌ Avoid sugar, fried foods\n👩‍⚕️ Consult doctor if >3 months';
    } else if(issue === 'cramps'){
      advice = '🍵 Ginger/chamomile tea\n♨️ Hot water bag\n🧘‍♀️ Yoga: Child’s Pose, Cat-Cow\n🥗 Light food, avoid oily\n😴 Proper rest';
    } else if(issue === 'bleeding'){
      advice = '🥭 Eat spinach, beetroot, dates\n💧 Drink water\n🧘‍♀️ Reclining Bound Angle Pose\n❌ Avoid caffeine & spicy food\n👩‍⚕️ Consult doctor if persists';
    } else if(issue === 'bloating'){
      advice = '💧 Warm water\n🍵 Fennel/peppermint tea\n🚶‍♀️ Light walk\n🥦 Fiber-rich veggies\n❌ Reduce salt & soda';
    } else if(issue === 'irregular'){
      advice = '🧘‍♀️ Yoga: Kapalbhati, Anulom Vilom\n🌱 Balanced diet\n🚶‍♀️ Exercise\n👩‍⚕️ Doctor if >6 months';
    } else if(issue === 'pms'){
      advice = '🥭 Fruits, nuts, omega-3 food\n🧘‍♀️ Yoga: Cobra, Bridge Pose\n🚶‍♀️ Walk daily\n🍵 Herbal teas\n❌ Avoid coffee';
    } else if(issue === 'mood'){
      advice = '🎶 Music\n🧘‍♀️ Meditation 10 mins\n🍫 Dark chocolate\n☀️ Sunlight walk\n💤 Good sleep';
    }

    document.getElementById('adviceText').innerText = advice;
    nextPage(6);
  }
</script>

</body>
</html>
